<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pollo loco</title>
    <link rel="icon" type="image/x-icon" href="img/6_salsa_bottle/salsa_bottle.png">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chickensmall.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/salsa-bottle.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="js/game.js"></script>
    <script src="levels/level1.js"></script>
</head>

<body>

    <video id="myVideo" autoplay loop>
        <source src="video/240570_medium.mp4" type="video/mp4">
      </video>

    <h1>EL POLLO LOCO</h1>

    <div class="outsideWrapper">
        <button class="button" style="z-index: 100;" id="startButton">START GAME</button>
        <button class="button" style="display: none;" id="restartButton">RESTART GAME</button>
        <button style="display: none;" id="menuButton">MENU</button>
        <div class="insideWrapper">
            <img id="startScreen" src="img/9_intro_outro_screens/start/startscreen_1.png" style="z-index: 99;"
                class="coveredImage">
            <img id="gameOverScreen" src="img/9_intro_outro_screens/game_over/oh no you lost!.png" class="coveredImage"
                style="display: none;">
            <img id="winScreen" src="img/9_intro_outro_screens/win/win_2.png" class="coveredImage"
                style="display: none;">
            <canvas id="canvas" width="720px" height="480px"></canvas>
            <div class="mobile-buttons">
                <div class="left-action">
                    <button id="btn-left" ><img src="img/buttons/left-28998_1280.png" width="24px" height="auto"></button>
                    <button id="btn-right"><img src="img/buttons/arrow-30330_1280.png" width="24px" height="auto"></button>
                </div>
                <div>
                <button class="soundButtonMobile" id="soundButton"><img src="img/high-volume (1).png" width="24px">
                </div>
                <div class="right-action">
                    <button id="btn-jump"><img src="img/buttons/button-29139_1280.png" width="24px" height="auto"></button>
                    <button id="btn-throw" class="throw"><img src="img/6_salsa_bottle/salsa_bottle.png" width="42" height="auto"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="description">
        <button class="soundButton" id="soundButton2"><img src="img/high-volume (1).png" width="32px"
                height="auto"></button>
        <p>Arrow Left/Right = Walk</p>
        <p>Space = Jump</p>
        <p>D = Throw Bottle</p>
    </div>

    <div id="startInfo" class="descriptionMobile">
        <p>Arrow Left/Right = Walk</p>
        <p>Arrow Up = Jump</p>
        <p>Bottle = Throw Bottle</p>
    </div>
</body>

</html>
